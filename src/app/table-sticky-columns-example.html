<section class="example-container" tabindex="0">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="exchangeName" sticky>
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.exchangeName}} </td>
    </ng-container>

    <ng-template ngFor let-item [ngForOf]="autogeneratedColumn" let-i="index" >
      <ng-container [matColumnDef]="item">
        <th mat-header-cell *matHeaderCellDef> {{item}}</th>
        <td mat-cell *matCellDef="let data"> {{getMonthValue(data.months,i)}} </td>
      </ng-container>
    </ng-template>

    <!-- Symbol Column -->
    <ng-container matColumnDef="total" stickyEnd>
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
      <td mat-cell *matCellDef="let element"> {{element.total}} </td>
    </ng-container>

  

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
